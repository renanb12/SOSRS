<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Animal</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animais.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="voltar">
                <a href="triagem.html" id="img_voltar"><img src="icons/icons8-voltar-24.png" alt="Voltar"></a>
            </div>

            <h2 id="animal-title">Detalhes do Animal</h2>

            <div class="animal-images" id="animal-images">
                <!-- Imagens do animal serão inseridas aqui -->
                <img src="cachorro.jpg" alt="Cachorro" onclick="selectAnimal('cachorro')">
                <img src="gato.jpg" alt="Gato" onclick="selectAnimal('gato')">
                <img src="passaro.jpg" alt="Pássaro" onclick="selectAnimal('passaro')">
                <img src="coelho.jpg" alt="Coelho" onclick="selectAnimal('coelho')">
            </div>

            <button class="confirm-button" id="confirm-button" onclick="confirmAnimal()" disabled>Confirmar</button>
        </div>
    </div>

    <script src="js/animal.js"></script>
</body>

</html>
